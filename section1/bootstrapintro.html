<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    
   
    <div style="margin: 100px ;">
        <h1 class="text-muted" >Bootstrap</h1>
        <p class="h1" > this is paragraph </p>
        <button>Normal btn </button>
        <button class="btn btn-danger"> Bootstrap btn</button>
        <button class="btn btn-outline-danger"> Animated Bootstrap btn</button>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Movie name</th>
                    <th>rating</th>
                    <th>year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">godfather</td>
                    <td>9.1</td>
                    <td>1972</td>
                </tr>
                <tr>
                    <td scope="row">the dark knight</td>
                    <td>9</td>
                    <td>2008</td>
                </tr>
                <tr>
                    <td scope="row">3 idiots </td>
                    <td>8.4</td>
                    <td>2009</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
